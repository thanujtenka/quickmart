<!DOCTYPE html>
<html>
<head>
  <title>Login and Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .container {
      max-width: 400px;
      margin: 0 auto; 
      align-items: center; 
      margin-top: 100px;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    label,
    input {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 30px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color:coral;
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer; 
      
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group:after {
      content: "";
      display: table;
      clear: both;
    }

    .form-group label {
      float: left;
      width: 30%;
    }

    .form-group input {
      float: left;
      width: 70%;
    }

    .form-group input[type="submit"] {
      float: center;
      width: auto;  
      margin-left: 45%;

    }

    .form-group input[type="submit"]:hover {
      background-color: red;
    }

    .buttons {
      text-align: center;
      margin-bottom: 20px;
    }

    .buttons button {
      padding: 10px 20px;
      margin-right: 10px;
      border: none;
      border-radius: 30px;
      background-color: coral;
      color: #fff;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: red;
    }
  </style>
  <script>
    function showLoginForm() {
      document.getElementById("login-form").style.display = "block";
      document.getElementById("register-form").style.display = "none";
    }

    function showRegisterForm() {
      document.getElementById("login-form").style.display = "none";
      document.getElementById("register-form").style.display = "block";
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="buttons">
      <button onclick="showLoginForm()">Login</button>
      <button onclick="showRegisterForm()">Register</button>
    </div>
    <div id="login-form">
      <h2>Login</h2>
      <form>
        <div class="form-group">
          <label for="login-email">Email:</label>
          <input type="text" id="login-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Login">
        </div>
      </form>
    </div>
    <div id="register-form" style="display: none;">
      <h2>Register</h2>
      <form>
        <div class="form-group">
          <label for="register-name">Name:</label>
          <input type="text" id="register-name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="register-email">Email:</label>
          <input type="text" id="register-email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="register-password">Password:</label>
          <input type="password" id="register-password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
